<!DOCTYPE html>
<html>
  <head>
    <title>map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <script>
      function init() {
        var mapMinZoom = 3;
        var mapMaxZoom = 6;
        var map = L.map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: L.CRS.Simple
        }).setView([0, 0], mapMaxZoom);
        
        var mapBounds = new L.LatLngBounds(
            map.unproject([0, 10288], mapMaxZoom),
            map.unproject([10288, 0], mapMaxZoom));

/*			            map.unproject([0, 5144], mapMaxZoom),
            map.unproject([5144, 0], mapMaxZoom));
*/
        map.fitBounds(mapBounds);
        L.tileLayer('./map/{z}/{x}/{y}.jpg', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          bounds: mapBounds,
          noWrap: true,
          tms: true
        }).addTo(map);


		var marker = L.marker([4.85, -180]).addTo(map);
		var marker = L.marker([4.85, 45.95]).addTo(map);
		var marker = L.marker([-79.85, -180]).addTo(map);
		var marker = L.marker([-79.85, 45.95]).addTo(map);
		var marker = L.marker([-37.5, 0]).addTo(map);
		var marker = L.marker([-47.5, 0]).addTo(map);
		var marker = L.marker([-57.5, 0]).addTo(map);
		var marker = L.marker([-67.5, 0]).addTo(map);
		var marker = L.marker([-77.5, 0]).addTo(map);
		var marker = L.marker([-87.5, 0]).addTo(map);
      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
